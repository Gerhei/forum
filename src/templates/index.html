<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ATA</title>
    <meta name="description" content="">
    <link rel="shortcut icon" href="/static/common/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/common/css/styles.css">
    {% block extra_styles %}
    {% endblock extra_styles %}
</head>

<body>
<div class="wrapper">

    <header class="header">
        <div class="title">
            <h1><a href="/" class="nav-link">Ата ата форум</a></h1>
        </div>

        <nav class="menu">
            <ul id="main-menu">
                <li><a href="/" class="nav-link">Форум</a></li>
            </ul>
        </nav>

    </header>

    <div class="content-wrapper">

        <div class="announcement">
            <div class="content__block">
                <img src="/static/common/img/announcement-1.png" class="announcement__image">
            </div>
            <div class="content__block">
                <img src="/static/common/img/announcement-2.png" class="announcement__image">
            </div>
            <div class="content__block">
                <img src="/static/common/img/announcement-3.png" class="announcement__image">
            </div>
        </div>

        <div class="content content__block">
            <main id="main">
                {% block content %}
                {% endblock content %}
            </main>

        </div>
        <footer class="footer">
            <div>©Все ата ата 2023</div>
        </footer>
    </div>

</div>
</body>

</html>
